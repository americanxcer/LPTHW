{% extends "layout.html" %}

{% block content %}
{% if scene %}
  <h1 align="center"em style="color: #ff0073; font-size: 4em;"><strong>{{ scene.title }}</strong><hr width="50%" align="center"></h1>
  <pre align="center"em style="color: black); font-size: 2em;"> {{ scene.description }}</pre>
  {% if scene.category == "end" %}
    <p align="center"em style="color: #2400ff; font-size: 2em;"><a href="/">Play Again?</a></p>
  {% else %}
    <p>
      <form align="center" action="/game" method="POST">
        <input type="text" name="userinput"> <input type="SUBMIT">
      </form>
    </p>
  {% endif %}
{% else %}
  <p><a href="/">Start at the Beginning</a></p>
{% endif %}
{% endblock %}
