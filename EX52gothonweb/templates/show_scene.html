{% extends "layout.html" %}

{% block content %}
{% if scene %}
  <h1 align="center"em style="color: rgb(17, 139, 40); font-size: 5em;"><strong>{{ scene.title }}</strong><hr width="50%" align="center"></h1>
  <pre align="center"em style="color: rgb(189, 198, 18); font-size: 2em;"> {{ scene.description }}</pre>
  {% if scene.category == "end" %}
    <p align="center"em style="color: rgb(255, 0, 0); font-size: 2em;"><a href="/">Play Again?</a></p>
  {% else %}
    <p>
      <form action="/game" method="POST">
        <align="center"em style="color: rgb(60, 207, 0); font-size: 2em;"><i>What do you do?</i> <input type="text" name="userinput"> <input type="SUBMIT">
      </form>
    </p>
  {% endif %}
{% else %}
  <p><a href="/">Start at the Beginning</a></p>
{% endif %}
{% endblock %}
